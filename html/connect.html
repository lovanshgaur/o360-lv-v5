<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Reset Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f9f9f9;
  color: #333;
  line-height: 1.6;
}

.contact-container {
  display: flex;
  max-width: 1000px;
  margin: 50px auto;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

.contact-info {
  background-color: #5e3ef7;
  color: white;
  padding: 30px;
  flex: 1;
}

.contact-info h2 {
  margin-bottom: 15px;
  font-size: 24px;
}

.contact-info p {
  margin-bottom: 20px;
}

.contact-info ul {
  list-style: none;
  margin-bottom: 20px;
}

.contact-info ul li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.contact-info .icon {
  font-size: 18px;
  margin-right: 10px;
}

.social-icons {
  display: flex;
  gap: 10px;
}

.social-icons a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  background: rgba(255, 255, 255, 0.3);
  padding: 10px;
  border-radius: 50%;
}

.contact-form {
  flex: 2;
  padding: 30px;
}

.contact-form h2 {
  margin-bottom: 10px;
  font-size: 24px;
  color: #333;
}

.contact-form p {
  margin-bottom: 20px;
  color: #666;
}

.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 15px;
}

.form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.form-group label {
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

input, textarea {
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 5px;
  font-size: 14px;
  width: 100%;
}

input:focus, textarea:focus {
  border-color: #5e3ef7;
  outline: none;
}

.radio-group {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.radio-group label {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 14px;
}

.submit-btn {
  display: inline-block;
  background: #5e3ef7;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.submit-btn:hover {
  background: #452cdb;
}

  </style>
</head>
<body>
  <div class="contact-container">
    <!-- Left Section -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Fill up the form and our Team will get back to you within 24 hours.</p>
      <ul>
        <li><span class="icon">üìû</span> +0123 4567 8910</li>
        <li><span class="icon">‚úâÔ∏è</span> hello@flowbase.com</li>
        <li><span class="icon">üìç</span> 102 Street 2714 Don</li>
      </ul>
      <div class="social-icons">
        <a href="#" class="icon">f</a>
        <a href="#" class="icon">t</a>
        <a href="#" class="icon">i</a>
        <a href="#" class="icon">in</a>
      </div>
    </div>
    <!-- Right Section -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>Any question or remarks? Just write us a message!</p>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+123 456 7890">
          </div>
        </div>
        <div class="form-row">
          <p>What type of website do you need?</p>
          <div class="radio-group">
            <label><input type="radio" name="service" value="web-design"> Web Design</label>
            <label><input type="radio" name="service" value="web-development" checked> Web Development</label>
            <label><input type="radio" name="service" value="logo-design"> Logo Design</label>
            <label><input type="radio" name="service" value="other"> Other</label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Write your message..."></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
